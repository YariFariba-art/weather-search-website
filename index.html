<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-search-website</title>
    <link rel="stylesheet" href="index.css">
</head >
<body>
  <div class="container">
  <header>
    <form id="city">
      <input
        type="search"placeholder="Enter a city.." required id="search"/>
      <input type="submit" value="Search" id="submit" />
    </form>
  </header>
  <main>
    <br>
        <h1 id="currentCity"></h1>
        <div class="weather-info">
        <p><span id="current-date">
          </span>, 
          <span id="description">moderate rain</span> <br />
          Humidity: <strong><span id="humidity"></span></strong>,Wind:
          <strong><span id="speed"></span></strong>
        </p>
        <section>
          <span class="emoji">☀️</span><span id="weather-degree"></span><small>°C</small width="1px" >
        </section>
      </div>
  </main> 
    <footer>
        This project was coded by <a href="https://github.com/YariFariba-art">Fariba Yari </a> 
        and is<a href="https://github.com/YariFariba-art/weather-search-website"> on GitHub</a> 
        and <a href="https://www.netlify.com/">hosted on Netlify</a>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
